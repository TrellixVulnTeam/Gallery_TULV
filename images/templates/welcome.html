{% extends "base.html"%}
{% block content %}
{{block.super}}

<style>
</style>

<h1 class='text-center' style="margin-bottom:5%;margin-top:3%; color: salmon;font-family: 'Playfair Display', serif;" id="text"> Welcome to my Gallery</h1>
<div class="container">
<div class="row" style="margin-top: 3%; margin-left: 3%">
  <!-- Looping through images   -->
  {% for image in images %}

  <!-- Modal -->
  <div class="modal fade" id="{{image.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{image.name}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="font-family: 'Playfair Display', serif; text-align: center;">
          <img src="{{image.pic_image.url}} " class="img-fluid text-center" style="width: 100%;margin-left: 3%">
          <p>{{image.description}}</p>
          <p>Image category: {{image.image_category}}</p><label for="location">Image location: {{image.location}}</label>
        </div>
        <div class="modal-footer">
         <a class="btn btn-info" href="{% url 'copy' image.id %}" style="color:white">Copy Image link</a>
         <a href="{{image.pic_image.url}}" target="_blank" class="btn btn-success expand"  data-expand>View Image</a>
         <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
  {% for image in images %}
  <div class="row" style="margin-top: 3%; margin-left: 3%">
    <!-- displaying Images -->
    <div class="col-md-4">
        
      <img src="{{image.pic_image.url}} " width="300" height="200" class="thumbnail img-responsive" alt="Image" style="margin-top:5%" data-toggle="modal" data-target="#{{image.id}}" id="mylink">
    </div>

  </div>
  {% endfor %}
</div>
</div>
{%endblock%}
